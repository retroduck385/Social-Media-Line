<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social2</title>
    <link rel="stylesheet" href="social2.css">
</head>
<body>
    <header>
        <div class = "left-side-header">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/9/96/Sun_-_Lorc_-_game-icons.svg" alt = "logo">
            <h1>SocMed</h1>
        </div>

        <div class = "middle-side-header">
            <input type="text" placeholder="Search..">
            <button type="button">Search</button>
        </div>

        <div class = "right-side-header"> 
            <h2> Profile | Logout</h2>

        </div>
    </header>

    <nav> 
        <div class = "home">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/3/32/House_-_Delapouite_-_game-icons.svg" alt = "home">
            <h2> Home </h2>
        </div>

        <div class = "friends">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Three-friends_-_Delapouite_-_game-icons.svg/512px-Three-friends_-_Delapouite_-_game-icons.svg.png?20240117171636" alt = "friends">
            <h2> Friends </h2>
        </div>

        <div class = "acquaintances">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/304_Kosmona%C5%ADta_kasco.svg/512px-304_Kosmona%C5%ADta_kasco.svg.png?20230127143340" alt = "acquaintances">
            <h2> Acquaintances </h2>
        </div>
    </nav>

    <main>
        <div class = "main-green-box">
            <div class = "line1">
                <h1> The Landscape! </h1>
            </div>
            <div class = "line2">
                <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Swedish_landscape_near_Bj%C3%B6rnlunda_%28by_Pudelek%29_01.jpg/800px-Swedish_landscape_near_Bj%C3%B6rnlunda_%28by_Pudelek%29_01.jpg?20150716171550" alt = "landscape">
            </div>

            <div class = "line3">                
                <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/NotoSans_-_Reversed_Thumbs_Up_Sign_-_1F592.svg/555px-NotoSans_-_Reversed_Thumbs_Up_Sign_-_1F592.svg.png?20220902091737" alt = "thumbsup">
                <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/NotoSans_-_Reversed_Thumbs_Down_Sign_-_1F593.svg/555px-NotoSans_-_Reversed_Thumbs_Down_Sign_-_1F593.svg.png?20220902091749" alt = "thumbsdown">
            </div>
        </div>
    </main>

    <article>
        <div class = "box">
            <div class = "heading">
                <h4>Friends</h4>
            </div>

            <div class = "friends-icons">
                <div class = "friend1">
                    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Bear-face_-_Sparker_-_game-icons.svg/512px-Bear-face_-_Sparker_-_game-icons.svg.png?20240117193737" alt = "icon1">
                    <p> Amy </p>
                </div>

                <div class = "friend2">
                    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Bear-face_-_Sparker_-_game-icons.svg/512px-Bear-face_-_Sparker_-_game-icons.svg.png?20240117193737" alt = "icon1">
                    <p> Cindy </p>
                </div>

                <div class = "friend3">
                    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Bear-face_-_Sparker_-_game-icons.svg/512px-Bear-face_-_Sparker_-_game-icons.svg.png?20240117193737" alt = "icon1">
                    <p> Emily </p>
                </div>
            </div>

        </div>
    </article>
    
</body>
</html>
